<h1>gatsby-starter-hello-world</h1>
<p>Starter with the bare essentials needed for a <a href="https://www.gatsbyjs.org/">Gatsby</a> site</p>
<p>Install this starter (assuming Gatsby is installed) by running from your CLI:</p>
<pre><code>gatsby new gatsby-site https://github.com/gatsbyjs/gatsby-starter-hello-world
</code></pre>
<h2>Running in development</h2>
<p><code>gatsby develop</code></p>
